<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGITAL CLOCK WITH DATE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>digital clock</h2>
    <div class="clock">
      <div>
        <span id="hour">00</span>
        <span class="text">hours</span>
      </div>
      <div>
        <span id="minute">00</span>
        <span class="text">minutes</span>
      </div>
      <div>
        <span id="second">00</span>
        <span class="text">seconds</span>
      </div>
      <div>
        <span id="ampm">AM</span>
      </div>
    </div>
    <div class="date">
      <div>
        <p class="'days" id="weekdays">day</p>
        <p class="value" id="day">00</p>
      </div>
      <div>
        <p class="'days">date</p>
        <p class="value" id="date">00</p>
      </div>
      <div>
        <p class="'days">month</p>
        <p class="value" id="month">00</p>
      </div>
      <div>
        <p class="'days">year</p>
        <p class="value" id="year">0000</p>
      </div>
    </div>

    <div class="attribution">Coded by Pavul Hensman</div>
    <script src="script.js"></script>
  </body>
</html>
